name: Add Secret Variable

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - prod
        default: 'prod'
      variable_name:
        description: 'Variable name (e.g., NEW_API_KEY)'
        required: true
        type: string
      variable_value:
        description: 'Variable value'
        required: true
        type: string

concurrency:
  group: 'add-secret-${{ github.workflow }}'
  cancel-in-progress: false

jobs:
  add-secret:
    name: Add Secret to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: |
          sudo apt-get update -y
          sudo apt-get install openssh-client -y

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SERVER_ID_RSA }}" > ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "ConnectTimeout 30" >> ~/.ssh/config
          echo "ServerAliveInterval 60" >> ~/.ssh/config
          echo "ServerAliveCountMax 3" >> ~/.ssh/config
          chmod 400 ~/.ssh/config
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh

      - name: Ensure script is executable
        run: |
          ssh ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_IP }} "chmod +x /home/filippo/kosuke-core/.github/scripts/add-secret.sh"

      - name: Add variable to .secrets file
        run: |
          echo "üîê Adding variable to .secrets file on ${{ inputs.environment }} server..."

          VARIABLE_NAME="${{ inputs.variable_name }}"
          VARIABLE_VALUE="${{ inputs.variable_value }}"

          # Run the add-secret.sh script on the server
          ssh ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_IP }} "cd /home/filippo/kosuke-core && ./.github/scripts/add-secret.sh '$VARIABLE_NAME' '$VARIABLE_VALUE'"

          echo "‚úÖ Successfully updated .secrets file"

      - name: Notify Slack - Success
        if: success()
        run: |
          VARIABLE_NAME="${{ inputs.variable_name }}"
          ENVIRONMENT="${{ inputs.environment }}"
          curl -X POST --data "{\"text\":\"‚úÖ Secret Variable Added Successfully\n‚Ä¢ Environment: $ENVIRONMENT\n‚Ä¢ Variable: $VARIABLE_NAME\n‚Ä¢ Triggered by: ${{ github.actor }}\"}" ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}

      - name: Notify Slack - Failure
        if: failure()
        run: |
          VARIABLE_NAME="${{ inputs.variable_name }}"
          ENVIRONMENT="${{ inputs.environment }}"
          curl -X POST --data "{\"text\":\"‚ùå Failed to Add Secret Variable\n‚Ä¢ Environment: $ENVIRONMENT\n‚Ä¢ Variable: $VARIABLE_NAME\n‚Ä¢ Triggered by: ${{ github.actor }}\n‚Ä¢ Action: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}
