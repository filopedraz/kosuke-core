name: Deploy to Staging

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches:
      - main

concurrency:
  group: 'main-staging-${{ github.workflow }}'
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push Docker Image (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env.build file
        run: |
          echo "üìù Creating .env.build file from .env.stage.public..."
          cp .env.stage.public .env.build
          echo "‚úÖ .env.build file created"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            DOCKER_GID=989
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/kosuke-org/kosuke-core-stage:latest
            ghcr.io/kosuke-org/kosuke-core-stage:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Slack - Build Success
        if: success()
        run: |
          curl -X POST --data '{"text":"‚úÖ Kosuke Staging Docker Build Successful\nImage: ghcr.io/kosuke-org/kosuke-core-stage:${{ github.sha }}\nDetails: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}

      - name: Notify Slack - Build Failure
        if: failure()
        run: |
          curl -X POST --data "{\"text\":\"‚ùå Kosuke Staging Docker Build Failed\nAction: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}

  deploy-staging:
    name: Deploy to Staging Server
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: |
          sudo apt-get update -y
          sudo apt-get install openssh-client -y

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGE_SERVER_ID_RSA }}" > ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "ConnectTimeout 30" >> ~/.ssh/config
          echo "ServerAliveInterval 60" >> ~/.ssh/config
          echo "ServerAliveCountMax 3" >> ~/.ssh/config
          chmod 400 ~/.ssh/config
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh

      - name: Pull latest code from main branch
        run: |
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "cd /home/developer/kosuke-core && git fetch && git reset --hard origin/${{ github.ref_name }} && git checkout ${{ github.ref_name }}"

      - name: Generate .env on server
        run: |
          echo "üîß Generating .env file on staging server..."
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "cd /home/developer/kosuke-core && ./.github/scripts/generate-env.sh staging"
          echo "‚úÖ Generated .env file on server"

      - name: Deploy to Staging Server
        id: deploy
        run: |
          echo "üîê Logging into GitHub Container Registry..."
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin"
          echo "üê≥ Pulling latest Docker image..."
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "cd /home/developer/kosuke-core/ && docker compose -f docker-compose.yml -f docker-compose.stage.yml pull nextjs"
          echo "üö¢ Starting containers..."
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "cd /home/developer/kosuke-core/ && docker compose -f docker-compose.yml -f docker-compose.stage.yml up -d"
          echo "üìä Running database migrations..."
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "cd /home/developer/kosuke-core/ && docker compose -f docker-compose.yml -f docker-compose.stage.yml exec nextjs npm run db:migrate"
          echo "üßπ Cleaning up Docker resources..."
          ssh ${{ secrets.STAGE_SERVER_USER }}@${{ secrets.STAGE_SERVER_IP }} "docker system prune -af --volumes"
          echo "‚úÖ Staging deployment completed successfully"

      - name: Notify Slack - Success
        if: success()
        run: |
          curl -X POST --data '{"text":"‚úÖ Kosuke Staging Deployed Successfully - https://stage.kosuke.ai"}' ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}

      - name: Notify Slack - Failure
        if: failure()
        run: |
          curl -X POST --data "{\"text\":\"‚ùå Kosuke Staging Deployment Failed\nAction: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}
