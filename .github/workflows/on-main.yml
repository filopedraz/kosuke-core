name: Deploy to Production

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches:
      - main

concurrency:
  group: 'main-production-${{ github.workflow }}'
  cancel-in-progress: true

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: |
          sudo apt-get update -y
          sudo apt-get install openssh-client -y

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SERVER_ID_RSA }}" > ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "ConnectTimeout 30" >> ~/.ssh/config
          echo "ServerAliveInterval 60" >> ~/.ssh/config
          echo "ServerAliveCountMax 3" >> ~/.ssh/config
          chmod 400 ~/.ssh/config
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh

      - name: Deploy to Production Server
        id: deploy
        run: |
          ssh ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_IP }} "cd /home/filippo/kosuke-core/ && git pull"
          ssh ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_IP }} "cd /home/filippo/kosuke-core/ && docker compose -f docker-compose.production.yml up --build -d"
          ssh ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_IP }} "cd /home/filippo/kosuke-core/ && docker compose -f docker-compose.production.yml exec nextjs npm run db:push"
          ssh ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_IP }} "docker system prune -af --volumes"

      - name: Notify Slack - Success
        if: success()
        run: |
          curl -X POST --data '{"text":"✅ Kosuke App Production Deployed Successfully"}' ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}

      - name: Notify Slack - Failure
        if: failure()
        run: |
          curl -X POST --data "{\"text\":\"❌ Kosuke App Production Deployment Failed\nAction: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.SLACK_DEV_CHANNEL_WEBHOOK_URL }}

  build-mobile-app:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Build and publish mobile apps (EAS)
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Build iOS app for TestFlight
          eas build --platform ios --profile production --non-interactive --auto-submit

          # Build Android app for Google Play (if you want to include Android)
          # eas build --platform android --profile production --non-interactive --auto-submit
