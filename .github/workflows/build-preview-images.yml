name: Build Preview Images

on:
  push:
    branches:
      - main
    paths:
      - 'preview/bun/**'
      - 'preview/python/**'
      - '.github/workflows/build-preview-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORG_NAME: Kosuke-Org

jobs:
  build-bun:
    name: Build Bun Preview Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Bun image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/kosuke-preview-bun
          tags: |
            type=raw,value=latest

      - name: Build and push Bun image
        uses: docker/build-push-action@v6
        with:
          context: ./preview/bun
          file: ./preview/bun/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-python:
    name: Build Python Preview Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Python image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/kosuke-preview-python
          tags: |
            type=raw,value=latest

      - name: Build and push Python image
        uses: docker/build-push-action@v6
        with:
          context: ./preview/python
          file: ./preview/python/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
