global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ':80'
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
  websecure:
    address: ':443'

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedByDefault: false
    network: kosuke_network
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: filippo.pedrazzini@joandko.io
      storage: /certs/acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 30
        resolvers:
          - '1.1.1.1:53'
          - '8.8.8.8:53'
        # Supports both kosuke.ai and kosuke.app domains

log:
  level: INFO
  filePath: '/var/log/traefik.log'

accessLog:
  filePath: '/var/log/access.log'
