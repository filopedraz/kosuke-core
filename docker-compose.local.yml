services:
  postgres:
    image: postgres:16.4-alpine
    container_name: kosuke_postgres
    env_file:
      - .env
    ports:
      - '54323:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kosuke_network

  redis:
    image: redis:7.4-alpine
    container_name: kosuke_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - kosuke_network
    command: redis-server --appendonly yes

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: kosuke_nextjs
    ports:
      - '3000:3000'
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
      - ./projects:/app/projects:cached
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount local kosuke-cli for development
      # after building the package with npm run build
      - ../kosuke-cli:/app/node_modules/@kosuke-ai/cli:cached
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - kosuke_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(\"http\").get(\"http://localhost:3000\", (r) => process.exit(r.statusCode === 200 ? 0 : 1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: kosuke_worker
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
      - ./projects:/app/projects:cached
      # Mount local kosuke-cli for development
      # after building the package with npm run build
      - ../kosuke-cli:/app/node_modules/@kosuke-ai/cli:cached
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - kosuke_network
    restart: unless-stopped
    command: npx tsx --watch -r dotenv/config worker.ts

volumes:
  postgres_data:
  redis_data:

networks:
  kosuke_network:
    name: kosuke_network
    driver: bridge
    attachable: true
