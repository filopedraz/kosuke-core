services:
  postgres:
    image: postgres:16.4-alpine
    container_name: kosuke_postgres
    env_file:
      - .env
    ports:
      - '54323:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kosuke_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER']
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: kosuke_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - kosuke_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  nextjs: &app
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: kosuke_nextjs
    ports:
      - '3000:3000'
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
      - ./projects:/app/projects:cached
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kosuke_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(\"http\").get(\"http://localhost:3000\", (r) => process.exit(r.statusCode === 200 ? 0 : 1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    <<: *app
    container_name: kosuke_worker
    ports: []
    command: npx tsx watch src/worker.ts
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  bullmq-dashboard:
    <<: *app
    container_name: kosuke_bullmq_dashboard
    ports:
      - '3001:3001'
    command: npx tsx watch src/dashboard.ts
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  kosuke_network:
    name: kosuke_network
    driver: bridge
    attachable: true
